<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>Login Page</h1>

    <div th:text="${error}"></div>

    <form action="verifyLogin" method="post">

      <input type="text" name="password" /><br />
      <input type="submit" value="login" />
    </form>
  </body>
</html>
